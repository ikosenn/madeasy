<label class='show'>{{to.label}}</label>
<div class='btn-group'>
  <label  class='btn btn-success btn-sm'
          ng-model='model[options.key]'
          btn-radio=to.offlabel
          uncheckable>{{to.offlabel}}
  </label>
  <label  class='btn btn-danger btn-sm'
          ng-model='model[options.key]'
          btn-radio=to.onlabel
          uncheckable>{{to.onlabel}}
  </label>
</div>
<br />
