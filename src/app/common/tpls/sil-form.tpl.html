<div class="panel">
    <div class="panel-heading">
        <span class="panel-title">{{title}}</span>
    </div>
    <div class="panel-body">
        <div class="sil-col-2"></div>
        <div class="sil-col-8">
            <form novalidate ng-submit="submitfunction" name="{{formname}}">
                <fieldset ng-disabled="submitClicked">
                <formly-form fields="fields" model="model">
                <div class="sil-col-12">
                    <button class="btn btn-primary" ng-click="submitfunction()" type="submit">{{buttontext}}</button>
                </div>
                </formly-form>
                </fieldset>
        </form>
    </div>
</div>
</div>
