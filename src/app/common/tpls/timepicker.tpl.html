<p class="input-group">
    <input type="text" id="{{::id}}" name="{{::id}}" class="form-control" enable-date="enableDate" ng-click="openTimePicker($event, prop)" datetime-picker="HH:mm" ng-model="model[options.key]" enable-date="enableDate" close-on-selection="true" is-open="isOpen"  />
    <span class="input-group-btn">
        <button type="button" class="btn btn-glyphicon btn-default" ng-click="openTimePicker($event, prop)"><i class="glyphicon glyphicon-time"></i></button>
    </span>
</p>
