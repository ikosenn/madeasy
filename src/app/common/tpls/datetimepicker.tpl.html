<p class="input-group">
    <input type="text" class="form-control" id="{{::id}}" name="{{::id}}" ng-click="openDateTimePicker($event, prop)" datetime-picker="dd-MM-yyyy HH:mm:ss" ng-model="model[options.key]" is-open="isOpen" timepicker-options="dateTimeOptions" />
    <span class="input-group-btn">
        <button type="button" class="btn btn-fa btn-default" ng-click="openDateTimePicker($event, prop)"><i class="fa fa-calendar"></i></button>
    </span>
</p>
