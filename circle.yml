machine:
  node:
    version: 5.5.0


dependencies:
    override:
        - npm install:
            environment:
                PATH: "$(npm bin):$PATH"

test:
  override:
    - grunt test:
        environment:
            PATH: "$(npm bin):$PATH"


deployment:
    production:
        branch: master
        commands:
            - node deploy.js:
                environment:
                    PATH: "$(npm bin):$PATH"
general:
    artifacts:
        - coverage
